<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>som e video interno</title>
</head>
<body>
    <div>
        <h2>Vídeo</h2>
        <video width="320" autoplay>
            <source  src="assets/video/Johnny-Cash-Hurt.mp4">
        </video>
        <p>Esse elemento suporta três formatos diferentes: MP4, WebM e OGG </p>
    </div>

    <div>
        <h2>Sons -audio</h2>
        <audio width="320" controls >
            <source src="assets/som/drum-groove.mp3" type="audio/mp3">
        </audio>
        <p>
            Os formatos de áudio suportado são MP3, WAV e OOG
        </p>
    </div>
</body>
</html>
